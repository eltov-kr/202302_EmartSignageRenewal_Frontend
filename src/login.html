<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMART SIGNING 2.0 | 로그인</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="font-noto h-screen xl:grid xl:grid-cols-3">
      <aside
        class="bg-grey-500 xl:col-span-2 flex justify-center items-center"
      ></aside>

      <main class="w-full h-full bg-grey-100 flex items-center justify-center">
        <div class="max-w-[360px] space-y-10 mx-10">
          <img src="../images/logo_login.png" />

          <form class="space-y-4">
            <input
              type="text"
              name="id"
              id="id"
              class="placeholder:text-grey-300 w-full p-2.5 border-none"
              placeholder="아이디"
              required=""
            />
            <input
              type="password"
              name="password"
              id="password"
              class="placeholder:text-grey-300 w-full p-2.5 border-none"
              placeholder="비밀번호"
              required=""
            />
            <button class="w-full bg-grey-500 text-white py-2">로그인</button>
          </form>

          <button class="w-full bg-white text-grey-500 py-2 border-2">
            가입신청
          </button>
        </div>
      </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
